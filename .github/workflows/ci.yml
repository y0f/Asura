name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  TAILWIND_VERSION: "4.2.1"

jobs:
  tailwind:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Download Tailwind CLI
        run: |
          curl -sL -o tailwindcss "https://github.com/tailwindlabs/tailwindcss/releases/download/v${TAILWIND_VERSION}/tailwindcss-linux-x64"
          chmod +x tailwindcss

      - name: Rebuild CSS
        run: |
          ./tailwindcss -i web/tailwind.input.css -o web/static/tailwind.css --minify
          ./tailwindcss -i docs/tailwind.input.css -o docs/static/docs.css --minify

      - name: Commit if changed
        run: |
          git diff --quiet web/static/tailwind.css docs/static/docs.css && exit 0
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add web/static/tailwind.css docs/static/docs.css
          git commit -m "Rebuild Tailwind CSS [skip ci]"
          git push

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: "1.24"

      - name: Install templ
        run: go install github.com/a-h/templ/cmd/templ@v0.3.977

      - name: Generate templ
        run: templ generate

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test -race -count=1 ./...

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: "1.24"

      - name: Install templ
        run: go install github.com/a-h/templ/cmd/templ@v0.3.977

      - name: Generate templ
        run: templ generate

      - name: Build linux/amd64
        run: GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -trimpath -ldflags="-s -w" -o /dev/null ./cmd/asura

      - name: Build linux/arm64
        run: GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -trimpath -ldflags="-s -w" -o /dev/null ./cmd/asura

  quality:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: "1.24"

      - name: Install tools
        run: |
          go install github.com/fzipp/gocyclo/cmd/gocyclo@v0.6.0
          go install github.com/gordonklaus/ineffassign@v0.1.0
          go install github.com/client9/misspell/cmd/misspell@v0.3.4

      - name: gofmt
        run: |
          out=$(gofmt -l . 2>&1) || true
          if [ -n "$out" ]; then
            echo "::warning::gofmt issues found:"
            echo "$out"
          else
            echo "gofmt: OK"
          fi

      - name: gocyclo
        run: |
          out=$(gocyclo -over 15 . 2>&1) || true
          if [ -n "$out" ]; then
            echo "::warning::Functions with cyclomatic complexity > 15:"
            echo "$out"
          else
            echo "gocyclo: OK"
          fi

      - name: ineffassign
        run: |
          out=$(ineffassign ./... 2>&1) || true
          if [ -n "$out" ]; then
            echo "::warning::Ineffectual assignments found:"
            echo "$out"
          else
            echo "ineffassign: OK"
          fi

      - name: misspell
        run: |
          out=$(misspell -error . 2>&1) || true
          if [ -n "$out" ]; then
            echo "::warning::Spelling issues found:"
            echo "$out"
          else
            echo "misspell: OK"
          fi
