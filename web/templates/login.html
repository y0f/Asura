{{define "login"}}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€” Asura</title>
    <link rel="stylesheet" href="{{.BasePath}}/static/tailwind.css">
    <style>::selection { background: rgba(0,128,255,.15); }</style>
</head>
<body class="bg-surface text-muted-light font-sans min-h-screen flex items-center justify-center px-4 antialiased">
    <div class="w-full max-w-[280px]">
        <div class="text-center mb-10">
            <img src="{{.BasePath}}/static/logo.gif" alt="Asura" class="h-5 mx-auto mb-3">
            <p class="text-muted text-[11px] tracking-wider uppercase">Infrastructure Monitoring</p>
        </div>

        {{if .Error}}
        <div class="mb-5 px-3 py-2 border border-red-500/15 rounded text-red-400 text-[12px]">{{.Error}}</div>
        {{end}}

        <form method="POST" action="{{.BasePath}}/login" class="space-y-3">
            <input type="password" name="api_key" placeholder="API key" required autofocus
                   class="w-full px-3 py-2.5 bg-surface-50 border border-line rounded text-white text-[13px] placeholder-muted focus:outline-none focus:border-brand/40 transition-colors">
            <button type="submit" class="w-full py-2.5 bg-brand hover:bg-brand/85 text-white text-[13px] font-medium rounded transition-colors">
                Sign in
            </button>
        </form>
    </div>
</body>
</html>
{{end}}
