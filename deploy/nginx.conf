# Asura — nginx reverse proxy example
#
# Copy to /etc/nginx/sites-available/asura and edit:
#   1. Replace "example.com" with your domain
#   2. Update ssl_certificate paths (or use certbot)
#   3. Replace "/asura" with your base_path (must match config.yaml)
#   4. If not using base_path, see the root variant at the bottom
#
# Enable:
#   sudo ln -s /etc/nginx/sites-available/asura /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx

# ── Sub-path: example.com/asura/ ────────────────────────────────────

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name example.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name example.com;

    ssl_certificate     /etc/letsencrypt/live/example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;

    # Redirect /asura to /asura/ (trailing slash required)
    # Change "/asura" to match your base_path in config.yaml
    location = /asura {
        return 301 /asura/;
    }

    location /asura/ {
        proxy_pass http://127.0.0.1:8090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

